<!DOCTYPE html>
<html>
<head>
    <title>Long live The Chief</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
    <!----------------------------------------------------------------------------------------------------------------->
    <div id="myLeftSidenav" class="leftsidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeLeftNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openLeftNav()">&#9776; Open Left Nav Bar</span>

    <script>
        function openLeftNav() {
            document.getElementById("myLeftSidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeLeftNav() {
            document.getElementById("myLeftSidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
    <!----------------------------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------------------------------------------->
    <div id="myRightSidenav" class="righttsidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeRightNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openRightNav()">&#9776; Open Right Nav Bar</span>

    <script>
        function openRightNav() {
            document.getElementById("myRightSidenav").style.width = "250px";
            document.getElementById("main2").style.marginRight = "250px";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeRightNav() {
            document.getElementById("myRightSidenav").style.width = "0";
            document.getElementById("main2").style.marginRight = "0";
        }
    </script>
    <!----------------------------------------------------------------------------------------------------------------->
    <!-- Add all page content inside this div if you want the side nav to push page content to the
        right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div class="background">
            <h3>This needs to be floating</h3>

</body>
</html>
