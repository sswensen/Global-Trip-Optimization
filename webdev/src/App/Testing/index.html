<!DOCTYPE html>
<html>
    <head>
        <title>Long live The Chief</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div id="myLeftSidenav" class="leftsidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeLeftNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <span id="buttonLeft" style="font-size:30px;cursor:pointer" onclick="openLeftNav()">&#9776;</span>

        <script>
            function openLeftNav() {
                document.getElementById("myLeftSidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                document.getElementById("buttonLeft").style.marginLeft = "240px";
            }
            /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
            function closeLeftNav() {
                document.getElementById("myLeftSidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                document.getElementById("buttonLeft").style.marginLeft = "-10px";
            }
        </script>

        <!----------------------------------------------------------------------------------------------------------------->

        <div id="myRightSidenav" class="righttsidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeRightNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <span id="buttonRight" style="font-size:30px;cursor:pointer" onclick="openRightNav()">&#9776;</span>

        <script>
            function openRightNav() {
                document.getElementById("myRightSidenav").style.width = "250px";
                document.getElementById("main").style.marginRight = "250px";
                document.getElementById("buttonRight").style.marginRight = "240px"
            }
            /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
            function closeRightNav() {
                document.getElementById("myRightSidenav").style.width = "0";
                document.getElementById("main").style.marginRight = "0"
                document.getElementById("buttonRight").style.marginRight = "-10px"
            }
        </script>

        <div id="main">
            <div class="background">
                <h3>This needs to be floatingThis needs to be floatingThis needs to be floatingThis needs to be floating</h3>
            </div>
        </div>

        <div id="brownTab" class="globalTab" onclick="openBrownTab()">
            <svg height="40px" width="100px">
                <line x1="12" y1="10" x2="88" y2="10" style="stroke:#333;stroke-width:5" />
                <line x1="12" y1="20" x2="88" y2="20" style="stroke:#333;stroke-width:5" />
                <line x1="12" y1="30" x2="88" y2="30" style="stroke:#333;stroke-width:5" />
            </svg>
        </div>
        <script>
            function openBrownTab() {
                if(document.getElementById("brownTab").hasAttribute("Open")){
                    document.getElementById("brownTab").style.height ="140px";
                    document.getElementById("brownBody").style.height ="300px";
                    document.getElementById("brownTab").removeAttribute("Open")
                }
                else {
                    document.getElementById("brownTab").style.height ="340px";
                    document.getElementById("brownBody").style.height ="500px";
                    document.getElementById("brownTab").setAttribute("Open","true");
                }

            }
        </script>
        <div id="brownBody" class="globalBody">?</div>
    </body>
</html>
